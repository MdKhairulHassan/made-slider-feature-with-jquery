<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scriptjs</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section id="main">
    <div class="container">
      <button class="btn btn-danger" id="hide">Hide</button>
      <button class="btn btn-danger" id="show">show</button>
      <button class="btn btn-danger" id="hide_show">hide/show</button>
      <button class="btn btn-danger" id="slide_up">slide up</button>
      <button class="btn btn-danger" id="slide_down">slide down</button>
      <button class="btn btn-danger" id="slide_down_up">slide down up</button>
      <button class="btn btn-danger" id="fadeIn">fadeIn</button>
      <button class="btn btn-danger" id="fadeOut">fadeOut</button>
      <button class="btn btn-danger" id="fadeToggle">fadeToggle</button>
      <button class="btn btn-danger" id="classcome">come</button>
      <button class="btn btn-danger" id="classgo">go</button>
      <button class="btn btn-danger" id="class-come-go">come-go</button>
      <div class="box"></div>
    </div>
  </section>


  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
